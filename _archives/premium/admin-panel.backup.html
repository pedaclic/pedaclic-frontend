<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration - PedaClic Premium</title>
    <link rel="stylesheet" href="css/premium.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Configuration Firebase -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Auth Check -->
    <script src="js/premium-auth-check.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Admin Panel bundl√© avec React -->
    <script src="js/admin-panel.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            console.log('üîç Type de AdminPanel:', typeof AdminPanel);
            console.log('üîç Contenu de AdminPanel:', AdminPanel);
            console.log('üîç AdminPanel.default:', typeof AdminPanel.default);
            
            try {
                // Le composant est dans AdminPanel.default (export default)
                const Component = AdminPanel.default || AdminPanel;
                
                if (typeof Component === 'function') {
                    console.log('‚úÖ Composant trouv√©, montage en cours...');
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(Component));
                    console.log('‚úÖ Panneau admin mont√© avec succ√®s !');
                } else {
                    console.error('‚ùå Le composant n\'est pas une fonction');
                    console.log('Debug - Type:', typeof Component);
                    console.log('Debug - Valeur:', Component);
                    
                    document.getElementById('root').innerHTML = 
                        '<div style="padding: 50px; text-align: center; font-family: sans-serif;">' +
                        '<h1 style="color: #e74c3c;">Erreur</h1>' +
                        '<p>Le composant AdminPanel n\'a pas √©t√© trouv√©.</p>' +
                        '<p style="color: #7f8c8d;">Type: ' + typeof Component + '</p>' +
                        '</div>';
                }
            } catch (error) {
                console.error('‚ùå Erreur lors du montage:', error);
                document.getElementById('root').innerHTML = 
                    '<div style="padding: 50px; text-align: center; font-family: sans-serif;">' +
                    '<h1 style="color: #e74c3c;">Erreur</h1>' +
                    '<p>' + error.message + '</p>' +
                    '</div>';
            }
        });
    </script>
</body>
</html>

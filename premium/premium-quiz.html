<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Premium - Pedaclic</title>
    <link rel="stylesheet" href="assets/css/design-system.css">
    <style>
        :root {
            --primary: #4F46E5;
            --success: #10B981;
            --danger: #EF4444;
            --neutral-100: #F3F4F6;
            --neutral-800: #1F2937;
        }

        body { background: var(--neutral-50); font-family: 'Inter', sans-serif; }

        .quiz-wrapper { max-width: 800px; margin: 40px auto; padding: 20px; }

        /* Style des s√©lecteurs de niveaux et mati√®res */
        .quiz-nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        select {
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #E5E7EB;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s;
        }

        select:focus { border-color: var(--primary); }

        /* Carte de Quiz */
        .quiz-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            top: 0; left: 0; height: 6px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: 25px;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            padding: 16px 24px;
            border: 2px solid var(--neutral-100);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
        }

        .option-item:hover {
            border-color: var(--primary);
            background: #EEF2FF;
        }

        .option-item.correct {
            background: #D1FAE5;
            border-color: var(--success);
            color: #065F46;
        }

        .option-item.wrong {
            background: #FEE2E2;
            border-color: var(--danger);
            color: #991B1B;
        }

        /* Score et Feedback */
        .score-display {
            text-align: center;
            display: none;
        }

        .btn-next {
            margin-top: 30px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-wrapper">
    <div class="text-center" style="margin-bottom: 30px;">
        <h1 style="font-size: 2.5rem; color: var(--neutral-900);">Espace Quiz Premium üá∏üá≥</h1>
        <p style="color: var(--neutral-600);">Validez vos acquis avec nos experts</p>
    </div>

    <div class="quiz-nav">
        <select id="discipline">
            <option value="fr">Fran√ßais</option>
            <option value="maths">Math√©matiques</option>
            <option value="svt">SVT</option>
            <option value="pc">Physique-Chimie</option>
            <option value="philo">Philosophie</option>
        </select>
        <select id="level">
            <option value="facile">Niveau : Facile</option>
            <option value="moyen">Niveau : Moyen</option>
            <option value="defi">Niveau : D√©fi</option>
        </select>
    </div>

    <div class="quiz-card" id="quiz-card">
        <div class="progress-bar" id="progress"></div>
        <div id="quiz-content">
            </div>
        <button id="next-btn" class="btn-next" onclick="nextQuestion()">Question Suivante</button>
        
        <div id="result-area" class="score-display">
            <h2 style="font-size: 3rem;" id="final-score">0/12</h2>
            <p id="feedback-text"></p>
            <button class="btn-next" style="display:inline-block" onclick="location.reload()">Recommencer</button>
        </div>
    </div>
</div>

<script>
/** * BASE DE DONN√âES DES QUIZ (Structure pour 12 questions par module)
 * J'illustre ici avec des exemples cl√©s du programme s√©n√©galais.
 */

 let database = {}; // On initialise une base vide

 async function loadDatabase() {
    try {
        const response = await fetch('questions.json'); // Appel du fichier
        if (!response.ok) throw new Error("Erreur de chargement du JSON");
        
        database = await response.json(); // On remplit notre variable avec le contenu du fichier
        startQuiz(); // On lance le quiz seulement quand les donn√©es sont pr√™tes
    } catch (error) {
        console.error("Erreur:", error);
        document.getElementById('quiz-content').innerHTML = "Impossible de charger les questions.";
    }
}

let currentQ = 0;
let score = 0;
let activeQuestions = [];

function startQuiz() {
    // 1. R√©cup√©ration des choix de l'utilisateur
    const disc = document.getElementById('discipline').value;
    const lvl = document.getElementById('level').value;
    
    // 2. V√©rification : La cat√©gorie existe-t-elle et contient-elle des questions ?
    if (database[disc] && database[disc][lvl] && database[disc][lvl].length > 0) {
        // Succ√®s : On charge les questions
        activeQuestions = database[disc][lvl];
        currentQ = 0;
        score = 0;
        
        // Mise √† jour de l'affichage
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('quiz-content').style.display = 'block';
        showQuestion();
    } else {
        // S√©curit√© : On affiche un message amical si c'est vide
        document.getElementById('quiz-content').innerHTML = `
            <div style="text-align:center; padding:40px; color: var(--neutral-600);">
                <div style="font-size: 3rem; margin-bottom: 20px;">üöß</div>
                <h3 style="color:var(--neutral-900);">Quiz en cours de pr√©paration</h3>
                <p>Le module <b>${disc.toUpperCase()} (${lvl})</b> arrive bient√¥t sur Pedaclic Premium.</p>
                <p style="font-size: 0.9rem;">En attendant, essayez le niveau <b>D√©fi</b> en Fran√ßais !</p>
            </div>`;
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('progress').style.width = "0%";
    }
}

function showQuestion() {
    const q = activeQuestions[currentQ];
    const progress = ((currentQ) / activeQuestions.length) * 100;
    document.getElementById('progress').style.width = progress + "%";
    
    let html = `<div class="question-text">${currentQ + 1}. ${q.q}</div><div class="options-list">`;
    q.o.forEach((opt, i) => {
        html += `<div class="option-item" onclick="checkAnswer(this, ${i}, ${q.c})">${opt}</div>`;
    });
    html += `</div>`;
    document.getElementById('quiz-content').innerHTML = html;
    document.getElementById('next-btn').style.display = 'none';
}

function checkAnswer(el, selected, correct) {
    const items = document.querySelectorAll('.option-item');
    items.forEach(item => item.style.pointerEvents = 'none'); // Bloquer les clics

    if(selected === correct) {
        el.classList.add('correct');
        score++;
    } else {
        el.classList.add('wrong');
        items[correct].classList.add('correct');
    }
    document.getElementById('next-btn').style.display = 'block';
}

function nextQuestion() {
    currentQ++;
    if(currentQ < activeQuestions.length) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('quiz-content').style.display = 'none';
    document.getElementById('next-btn').style.display = 'none';
    document.getElementById('progress').style.width = "100%";
    
    const res = document.getElementById('result-area');
    res.style.display = 'block';
    document.getElementById('final-score').innerText = `${score} / ${activeQuestions.length}`;
    
    // 1. D√©termination du message de base
    let msg = "";
    if(score === activeQuestions.length) msg = "F√©licitations ! Un vrai g√©nie Pedaclic ! üèÜ";
    else if(score >= activeQuestions.length/2) msg = "Bien jou√© ! Continuez ainsi. üëç";
    else msg = "Besoin de r√©vision ? Relisez vos cours Premium. üìö";

    // 2. SYST√àME DE RECORD (Ce que vous ajoutez)
    const disc = document.getElementById('discipline').value;
    const lvl = document.getElementById('level').value;
    const recordKey = `record_${disc}_${lvl}`;
    const oldRecord = localStorage.getItem(recordKey) || 0;

    if (score > oldRecord) {
        localStorage.setItem(recordKey, score);
        msg += `<br><strong style="color:var(--success)">üåü Nouveau Record Personnel !</strong>`;
    } else {
        msg += `<br><span style="color:var(--neutral-600)">Votre record actuel sur ce module : ${oldRecord}/${activeQuestions.length}</span>`;
    }
    
    // 3. Affichage final
    document.getElementById('feedback-text').innerHTML = msg;
}

// Event Listeners
document.getElementById('discipline').addEventListener('change', startQuiz);
document.getElementById('level').addEventListener('change', startQuiz);

// Lancement initial
window.onload = loadDatabase; // On charge d'abord les donn√©es
</script>
</body>
</html>

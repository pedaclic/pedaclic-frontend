<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration - PedaClic Premium</title>
    <link rel="stylesheet" href="css/premium.css">
    
    <!-- React via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.5.0/dist/Recharts.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Configuration Firebase -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Auth Check -->
    <script src="js/premium-auth-check.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- PAS de type="text/babel" car les fichiers sont déjà compilés -->
    <script src="js/admin-panel.js"></script>
    
    <script>
        // Monter le composant après chargement
        window.addEventListener('load', () => {
            try {
                if (typeof AdminPanel !== 'undefined') {
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(AdminPanel));
                } else {
                    console.error('AdminPanel non défini. Vérifier que admin-panel.js est bien compilé avec --global-name=AdminPanel');
                    document.getElementById('root').innerHTML = 
                        '<div style="padding: 50px; text-align: center;">' +
                        '<h1>Erreur de chargement</h1>' +
                        '<p>Le panneau admin n\'a pas pu être chargé.</p>' +
                        '<p>Ouvrez la console (F12) pour plus de détails.</p>' +
                        '</div>';
                }
            } catch (error) {
                console.error('Erreur lors du montage du composant:', error);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration - PedaClic Premium</title>
    <link rel="stylesheet" href="css/premium.css">
    
    <!-- React et ReactDOM (AJOUT√â) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Configuration Firebase -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Auth Check -->
    <script src="js/premium-auth-check.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Admin Panel bundl√© -->
    <script src="js/admin-panel.js?v=3"></script>
    
    <script>
        window.addEventListener('load', () => {
            console.log('üîç React:', typeof React);
            console.log('üîç ReactDOM:', typeof ReactDOM);
            console.log('üîç AdminPanel:', typeof AdminPanel);
            console.log('üîç AdminPanel.default:', typeof AdminPanel?.default);
            
            try {
                if (typeof ReactDOM === 'undefined') {
                    throw new Error('ReactDOM non charg√© depuis le CDN');
                }
                
                const Component = AdminPanel?.default || AdminPanel;
                
                if (typeof Component === 'function') {
                    console.log('‚úÖ Montage du panneau admin...');
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(Component));
                    console.log('‚úÖ Panneau admin mont√© avec succ√®s !');
                } else {
                    throw new Error('AdminPanel n\'est pas une fonction (type: ' + typeof Component + ')');
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                document.getElementById('root').innerHTML = 
                    '<div style="padding: 50px; text-align: center; font-family: sans-serif;">' +
                    '<h1 style="color: #e74c3c;">Erreur de chargement</h1>' +
                    '<p>' + error.message + '</p>' +
                    '<p style="color: #7f8c8d; margin-top: 20px;">Ouvrez la console (F12) pour plus de d√©tails</p>' +
                    '</div>';
            }
        });
    </script>
</body>
</html>

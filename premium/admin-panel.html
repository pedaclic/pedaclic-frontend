<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration - PedaClic Premium</title>
    <link rel="stylesheet" href="css/premium.css">
    
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Recharts (CDN fonctionnel) -->
    <script src="https://unpkg.com/recharts@2.12.0/dist/Recharts.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Configuration Firebase (chargée UNE SEULE FOIS) -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Auth Check -->
    <script src="js/premium-auth-check.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Admin Panel compilé -->
    <script src="js/admin-panel.js"></script>
    
    <script>
        // Attendre que tout soit chargé
        window.addEventListener('load', () => {
            console.log('React:', typeof React);
            console.log('ReactDOM:', typeof ReactDOM);
            console.log('Recharts:', typeof Recharts);
            console.log('Firebase:', typeof firebase);
            console.log('AdminPanel:', typeof AdminPanel);
            
            try {
                if (typeof AdminPanel !== 'undefined') {
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(AdminPanel));
                    console.log('✅ AdminPanel monté avec succès');
                } else {
                    console.error('❌ AdminPanel non défini');
                    document.getElementById('root').innerHTML = 
                        '<div style="padding: 50px; text-align: center; font-family: sans-serif;">' +
                        '<h1 style="color: #e74c3c;">Erreur de chargement</h1>' +
                        '<p>Le panneau admin n\'a pas pu être chargé.</p>' +
                        '<p style="color: #7f8c8d;">AdminPanel n\'est pas défini dans le bundle.</p>' +
                        '<p>Vérifiez la console pour plus de détails.</p>' +
                        '</div>';
                }
            } catch (error) {
                console.error('❌ Erreur lors du montage:', error);
                document.getElementById('root').innerHTML = 
                    '<div style="padding: 50px; text-align: center; font-family: sans-serif;">' +
                    '<h1 style="color: #e74c3c;">Erreur</h1>' +
                    '<p>' + error.message + '</p>' +
                    '</div>';
            }
        });
    </script>
</body>
</html>

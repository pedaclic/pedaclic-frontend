<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fond cercle bleu -->
  <circle cx="50" cy="50" r="48" fill="#2563eb"/>
  
  <!-- Chapeau de diplômé (graduation cap) -->
  <!-- Base du chapeau -->
  <polygon points="50,25 15,42 50,59 85,42" fill="white"/>
  
  <!-- Dessus du chapeau (carré) -->
  <rect x="35" y="20" width="30" height="8" fill="white" transform="rotate(-5, 50, 24)"/>
  
  <!-- Pompon/bouton central -->
  <circle cx="50" cy="24" r="4" fill="#10b981"/>
  
  <!-- Fil du pompon -->
  <line x1="50" y1="28" x2="50" y2="42" stroke="#10b981" stroke-width="2"/>
  
  <!-- Gland au bout -->
  <rect x="47" y="40" width="6" height="8" fill="#10b981" rx="1"/>
  
  <!-- Lettre P stylisée en bas -->
  <text x="50" y="82" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">P</text>
</svg>

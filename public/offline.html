<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PedaClic — Hors-ligne</title>
  <!-- Style inline pour fonctionner sans CSS externe -->
  <style>
    /* --- Reset et base --- */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      color: #1e293b;
      padding: 20px;
    }
    /* --- Carte centrale --- */
    .container {
      max-width: 440px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 40px 28px;
      text-align: center;
    }
    /* --- Icône --- */
    .icon {
      width: 72px; height: 72px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }
    .icon svg { color: #ef4444; }
    /* --- Texte --- */
    h1 { font-size: 20px; font-weight: 700; margin-bottom: 10px; }
    p { font-size: 15px; color: #64748b; line-height: 1.6; margin-bottom: 20px; }
    /* --- Bouton --- */
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff; border: none; border-radius: 10px;
      font-size: 15px; font-weight: 600; cursor: pointer;
      transition: transform 0.15s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    /* --- Astuce --- */
    .tip { font-size: 13px; color: #94a3b8; font-style: italic; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Icône Wifi Off en SVG inline -->
    <div class="icon">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.56 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>

    <h1>Pas de connexion internet</h1>
    <p>
      Les cours et exercices que tu as déjà consultés restent 
      disponibles. La connexion sera rétablie automatiquement.
    </p>

    <button class="btn" onclick="window.location.reload()">
      ↻ Réessayer
    </button>

    <p class="tip">
      Astuce : consulte tes cours quand tu es connecté pour 
      qu'ils soient disponibles hors-ligne.
    </p>
  </div>
</body>
</html>
